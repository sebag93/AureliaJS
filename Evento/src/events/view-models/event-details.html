<template>
    <require from="../../core/date-format-value-converter"></require>
    <div class="page-header">
        <h1>${event.name}</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <img src="images/event-banner-big.jpeg">
        </div>
        <div class="col-md-8">
            <p>
                <h3>
                    <strong>Description: </strong> ${event.description}
                </h3>
            </p>
            <hr>
             <p>
                <h3>
                    <strong>Start date: </strong> ${event.startDate | dateFormat: 'M/D/YYYY h:mm:ss a'}
                </h3>
            </p>
            <p>
                <h3>
                    <strong>End date: </strong> ${event.endDate | dateFormat: 'M/D/YYYY h:mm:ss a'}
                </h3>
            </p>
            <hr>
            <p>
                <h3>
                    <strong>Available tickets: </strong> ${event.availableTicketsCount}
                </h3>
            </p>
        </div>
    </div>
    <hr>
    <div class="${ticketsBanner.class}">${ticketsBanner.text}</div>
    <hr>
    <table class="table table-boardered table-hover" if.bind="event.availableTicketsCount > 0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ticket</td>
                <td>${ticketsPrice}$</td>
                <td>
                    <input type="number" class="form-control" placeholder="Amount" value.bind="ticketsAmount">
                </td>
                <td>
                    <button class="btn btn-success" click.delegate="purchaseTicket()">Buy</button>
                </td>
            </tr>
        </tbody>
    </table>
</template>
