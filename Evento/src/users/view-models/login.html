<template>
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <compose view-model="../../components/validation-alert" view-bind="../../components/validation-alert.html" 
    model.bind="validationController"></compose>
    <form>
        <div validation-errors.bind="errors">
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="text" class="form-control" id="register-email" placeholder="Email" 
                value.bind="model.email & validate">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="Password"
                    value.bind="model.password & validate">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" checked.bind="rememberMe">
                    Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary" click.delegate="login()" 
                disabled.bind="validationController.errors.length > 0">Login</button>
        </div>
    </form>
</template>
