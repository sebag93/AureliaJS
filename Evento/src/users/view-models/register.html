<template>
    <div class="page-header">
        <h1>Register</h1>
    </div>
    <compose view-model="../../components/validation-alert" view-bind="../../components/validation-alert.html" model.bind="validationController"></compose>
    <form>
        <div validation-errors.bind="errors">
            <div class="form-group">
                <label for="register-name">Login</label>
                <input type="text" class="form-control" id="register-name" placeholder="Login" value.bind="model.name & validate">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="text" class="form-control" id="register-email" placeholder="Email" value.bind="model.email & validate">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="Passwrod" value.bind="model.password & validate">
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm password</label>
                <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirm password" value.bind="model.confirmPassword & validate">
            </div>
            <button type="submit" class="btn btn-primary" click.delegate="register()" disabled.bind="validationController.errors.length > 0">Register</button>
        </div>
    </form>
</template>
