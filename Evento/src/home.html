<template>
   <require from="./core/date-format-value-converter"></require> 
   <div class="row">
       <input type="text" class="form-control" placeholder="Search..." value.bind="searchText & debounce: 500"> 
   </div>
   <hr>
   <div class="row">
        <div class="col-sm-6 col-md-3" repeat.for="event of events">
            <div class="thumbnail">
                <img src="images/event-banner-small.jpeg">
                <div class="caption">
                    <h3>${event.name}</h3>
                    <p>${event.description}</p>
                    <hr>
                    <p>
                        Start date: ${event.startDate | dateFormat: 'M/D/YYYY h:mm:ss a'}
                    </p>
                    <p>
                        End date: ${event.endDate | dateFormat: 'M/D/YYYY h:mm:ss a'}
                    </p>
                    <p class="${event.availableTicketsCount < 10? 'bg-danger' : ''}">
                        Available tickets: ${event.availableTicketsCount}
                    </p>
                    <p>
                        <button class="btn btn-primary" click.delegate="redirectToEventDetails(event.id)">Buy tickets</button>
                    </p>
                </div>
            </div>
        </div>
   </div>
</template>
